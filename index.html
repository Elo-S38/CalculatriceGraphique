<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>calculate</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <!-- Écran de la calculatrice -->
      <div class="screen" id="screen">0</div>

      <!-- Clavier numérique -->
      <div class="row">
        <div class="col-sm">
          <input type="button" value="1" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="2" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="3" class="btn-nombre" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <input type="button" value="4" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="5" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="6" class="btn-nombre" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <input type="button" value="7" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="8" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="9" class="btn-nombre" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <input type="button" value="+" class="btn-operateur" />
        </div>
        <div class="col-sm">
          <input type="button" value="0" class="btn-nombre" />
        </div>
        <div class="col-sm">
          <input type="button" value="=" class="btn-egal" />
        </div>
      </div>
    </div>
  </body>
</html>
